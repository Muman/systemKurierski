<div id="container">
    <div class="row">
        <h2 class="sub-header row">Dodaj Opcje przesy³ki</h2>
        <form ng-submit="addPackageOption(newPackageOption)">
            <div class="row form-group">
                <div class=" form-group"> <input class="form-control" placeholder="WprowadŸ nazwê" type="text" ng-model="newPackageOption.name" required min="3" /></div>
                <div class=" form-group"><input class="form-control" placeholder="WprowadŸ opis" type="text" ng-model="newPackageOption.description" required min="3" /></div>
                <div class=" form-group"> <input class="form-control" placeholder="WprowadŸ cene" type="number" step="0.01" ng-model="newPackageOption.price" required min="1" /></div>
            </div>
            <div class="row">
                <button class="btn btn-success " ng-disabled="!newPackageOption" ng-click="addPackageOption(newPackageOption)" >Dodaj</button>  
            </div>
        </form>
    </div>

    <div class ="row">
        <h2 class="sub-header">Dostepne opcje paczki</h2>
        <div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th class="col-md-1">#id</th>
                        <th class="col-md-3">Nazwa </th>
                        <th class="col-md-3">Opis</th>
                        <th class="col-md-1">Cena</th>
                        <th class="col-sm-1 col-md-2 col-lg-1">Edit</th>
                        <th class="col-sm-1 col-md-2 col-lg-1">Delete</th>
                    </tr>
                </thead>
                <tbody ng-repeat="packageOption in packageOptions">
                    <tr>
                        <td>{{packageOption.id}}</td>
                        <td>{{packageOption.name}}</td>
                        <td>{{packageOption.description}}</td>
                        <td>{{packageOption.price}}</td>

                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="selectPackageOption(packageOption)" data-toggle="modal" data-target="#edit" >
                                    <span class="glyphicon glyphicon-pencil"></span></button></p>
                        </td>

                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="selectPackageOption(packageOption)" data-toggle="modal" data-target="#delete" >
                                    <span class="glyphicon glyphicon-trash"></span></button></p>
                        </td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading1">Edit Your Detail</h4>
                </div>
                <div class="modal-body" ng-model="selectedPackageOption">
                    <div class="form-group">
                        <input class="form-control " ng-model="selectedPackageOption.name" type="text" required min="3"/>
                    </div>
                    <div class="form-group">

                        <input class="form-control " ng-model="selectedPackageOption.description" type="text" required min="3" />
                    </div>
                    <div class="form-group">
                        <input class="form-control " ng-model="selectedPackageOption.price" type="text" required min="1"/>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ng-click="updatePackageOption(selectedPackageOption)" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                </div> 
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" ng-model="selectedPackageOption">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"  ng-click="deletePackageOption(selectedPackageOption)" data-dismiss="modal" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    <div class="form-group">

                        <input class="form-control " ng-model="selectedPackageOption.name" type="text">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
</div>
