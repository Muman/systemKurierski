<div id="container">
    <div class="row" >
        <button class="btn btn-success btn-lg" data-title="Add" data-toggle="modal" data-target="#add" >
            Dodaj użytkownika</button>
    </div>

    <div class = "row">
        <h2 class="sub-header">Lista użytkowników</h2>
        <div>
            <table class="table table-hover table-condensed ">
                <thead>
                    <tr>
                        <th class="col-md-1">#id</th>
                        <th class="col-md-2">Imie </th>
                        <th class="col-md-2">Nazwisko</th>
                        <th class="col-sm-1 col-md-1 col-lg-1">Edytuj</th>
                        <th class="col-sm-1 col-md-1 col-lg-1">Usuń</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users" data-toggle="modal" data-target="#show">
                        <td>{{user.username}}</td>
                        <td>{{user.userInfo.firstName}}</td>
                        <td>{{user.userInfo.lastName}}</td>
                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="selectUser(user)" data-toggle="modal" data-target="#edit" >
                                    <span class="glyphicon glyphicon-pencil"></span></button></p>
                        </td>
                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="selectUser(user)" data-toggle="modal" data-target="#delete" >
                                    <span class="glyphicon glyphicon-trash"></span></button></p>
                        </td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading1">Dodaj użytkownika</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Dane użytkownika</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" ng-submit="addUser(newUser)">
                                <div class="row form-group">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label">Imię</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="firstName"
                                                   placeholder="Imie" ng-model="newUser.userInfo.firstName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label">Nazwisko</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="lastName"
                                                   placeholder="Nazwisko" ng-model="newUser.userInfo.lastName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">email</label>
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">@</span>
                                                <input type="email" class="form-control" placeholder="email" ng-model="newUser.userInfo.email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isCompany" class="col-sm-3 control-label">Firma</label>
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-sm checkbox">
                                                <!--                                                                                            <span class="input-group-addon">@</span>-->
                                                <input type="checkbox" class="form-control" id="isCompany" ng-model="newUser.userInfo.company" checked="false">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="companyName" class="col-sm-3 control-label">Nazwa firmy</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="companyName" ng-model="newUser.userInfo.companyName">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-3 control-label">Login</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="username" ng-model="newUser.username">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Hasło</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="pass" ng-model="newUser.password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Potwierdź hasło
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="confirmpass">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Nr telefonu</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="flat" ng-model="newUser.userInfo.phoneNumber">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="city" class="col-sm-3 control-label">Miasto</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="city" ng-model="newUser.userInfo.city">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Ulica i numer domu</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="street" ng-model="newUser.userInfo.address">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Kod pocztowy</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="flat" ng-model="newUser.userInfo.postalCode">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Prawa dostępu</label>
                                        <div class="col-sm-8">
                                            <select ng-model="selectedUserRole" class="form-control"> 
                                                <option ng-repeat="userRole in userRoles">
                                                    {{userRole}}  
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success btn-sm">Dodaj</button>
                                        <!--                            <button type="submit" class="btn btn-default btn-sm">Cancel</button>-->
                                    </div>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>

       <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading1">Edytuj dane użytkownika</h4>
                </div>
                <div class="modal-body" ng-model="selectedUser">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Dane użytkownika</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" ng-submit="updateUser(selectedUser)">
                                <div class="row form-group">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label">Imię</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="firstName"
                                                   placeholder="Imie" ng-model="selectedUser.userInfo.firstName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label">Nazwisko</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="lastName"
                                                   placeholder="Nazwisko" ng-model="selectedUser.userInfo.lastName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">email</label>
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">@</span>
                                                <input type="email" class="form-control" placeholder="email" ng-model="selectedUser.userInfo.email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isCompany" class="col-sm-3 control-label">Firma</label>
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-sm checkbox">
                                                <!--                                                                                            <span class="input-group-addon">@</span>-->
                                                <input type="checkbox" class="form-control" id="isCompany" ng-model="selectedUser.userInfo.company" checked="false">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="companyName" class="col-sm-3 control-label">Nazwa firmy</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="companyName" ng-model="selectedUser.userInfo.companyName">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-3 control-label">Login</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="username" ng-model="selectedUser.username">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Hasło</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="pass" ng-model="selectedUser.password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Potwierdź hasło
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="confirmpass">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Nr telefonu</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="flat" ng-model="selectedUser.userInfo.phoneNumber">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="city" class="col-sm-3 control-label">Miasto</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="city" ng-model="selectedUser.userInfo.city">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Ulica i numer domu</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="street" ng-model="selectedUser.userInfo.address">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Kod pocztowy</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="flat" ng-model="selectedUser.userInfo.postalCode">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">Prawa dostępu</label>
                                        <div class="col-sm-8">
                                            <select ng-model="selectedUserRole" class="form-control"> 
                                                <option ng-repeat="userRole in userRoles">
                                                    {{userRole}}  
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>               
                                <div class="modal-footer ">
                                    <button type="submit" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Aktualizuj</button>
                                </div>   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" ng-model="selectedUser">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Usuń użytkownika</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Czy na pewno chcesz usunąć?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"  ng-click="deleteUser(selectedUser)" data-dismiss="modal" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
</div>
