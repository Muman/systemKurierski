<div id="container">
    
    <div class="row" >
        <button class="btn btn-success btn-lg" data-title="Add" data-toggle="modal" data-target="#add" >
            Dodaj opcję paczki</button>
    </div>
    
    <div class ="row">
        <h2 class="sub-header">Dostępne opcje paczki</h2>
        <div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th class="col-md-1">#id</th>
                        <th class="col-md-3">Nazwa </th>
                        <th class="col-md-3">Opis</th>
                        <th class="col-md-1">Cena</th>
                        <th class="col-sm-1 col-md-2 col-lg-1">Edytuj</th>
                        <th class="col-sm-1 col-md-2 col-lg-1">Usuń</th>
                    </tr>
                </thead>
                <tbody ng-repeat="packageOption in packageOptions">
                    <tr>
                        <td>{{packageOption.id}}</td>
                        <td>{{packageOption.name}}</td>
                        <td>{{packageOption.description}}</td>
                        <td>{{packageOption.price}} z </td>

                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="selectPackageOption(packageOption)" data-toggle="modal" data-target="#edit" >
                                    <span class="glyphicon glyphicon-pencil"></span></button></p>
                        </td>

                        <td class="col-sm-1 col-md-1 col-lg-1"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="selectPackageOption(packageOption)" data-toggle="modal" data-target="#delete" >
                                    <span class="glyphicon glyphicon-trash"></span></button></p>
                        </td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading1">Dodaj Opcję paczki</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Dane opcji paczki</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" ng-submit="addPackageOption(newPackageOption)">
                                <div class="row form-group">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-md-3 control-label">Nazwa</label>
                                        <div class="col-sm-10 col-md-9"> <input class="form-control" placeholder="Wprowadź nazwę" type="text" ng-model="newPackageOption.name" required min="3" /> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-md-3 control-label">Opis</label>
                                        <div class="col-sm-10 col-md-9"><input class="form-control" placeholder="Wprowadź opis" type="text" ng-model="newPackageOption.description" required min="3" /></div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-2 col-md-3 control-label">Cena</label>
                                        <div class="col-sm-10 col-md-9"> <input class="form-control" placeholder="Wprowadź cene" type="number" step="0.01" ng-model="newPackageOption.price" required min="1" /></div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-offset-2 col-sm-10 col-md-9">
                                        <button type="submit" class="btn btn-success btn-sm">Dodaj</button>
                                    </div>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>
    
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading1">Edytuj Dane</h4>
                </div>
                <div class="modal-body" ng-model="selectedPackageOption">
                    <div class="form-group">
                        <input class="form-control " ng-model="selectedPackageOption.name" type="text" required min="3"/>
                    </div>
                    <div class="form-group">

                        <input class="form-control " ng-model="selectedPackageOption.description" type="text" required min="3" />
                    </div>
                    <div class="form-group">
                        <input class="form-control " ng-model="selectedPackageOption.price" type="text" required min="1"/>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ng-click="updatePackageOption(selectedPackageOption)" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Aktualizuj</button>
                </div> 
            </div>
            <!-- /.modal-content --> 
        </div>
        <!-- /.modal-dialog --> 
    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" ng-model="selectedPackageOption">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title text-center" id="Heading">Usuń: {{selectedPackageOption.name}}</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Czy na pewno chcesz usunąć?</div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"  ng-click="deletePackageOption(selectedPackageOption)" data-dismiss="modal" ><span class="glyphicon glyphicon-ok-sign"></span> Tak</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Nie</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
</div>
