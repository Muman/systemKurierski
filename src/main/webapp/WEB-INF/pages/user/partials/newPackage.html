<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Przygotuj przesylke</h3>
    </div>
    <div>
        {{newPdf}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="registerNewPackage(newPackage)">
            <div class="row form-group">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Typ paczki</label>
                    <div class="col-sm-10">
                        <select ng-model="newPackage.packageOption" 
                            ng-options="packageOption as packageOption.name for packageOption in packageOptions">  
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nazwa adresata</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName"
                               placeholder="Nazwa adresata" ng-model="newPackage.recipient.name">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Nr telefonu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="flat" ng-model="newPackage.recipient.phoneNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">Miasto</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" ng-model="newPackage.recipient.city">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Ulica i numer domu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="street" ng-model="newPackage.recipient.address">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Kod pocztwoy</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="flat" ng-model="newPackage.recipient.postalCode">
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    <!--                            <button type="submit" class="btn btn-default btn-sm">Cancel</button>-->
                </div>
            </div>  
        </form>
    </div>
    <button class="btn btn-success btn-lg"  ng-click="showPdf()">test</button>
    <a href="newPackage/pdf/{{idik}}">asd</a>
</div>
