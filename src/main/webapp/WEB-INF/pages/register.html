<!doctype html>
<html lang="en" class="" ng-app="IndexApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-theme.min.css" />
        <title>zarejestruj sie</title>

        <link href="resources/css/bootstrap.css" rel="stylesheet">
        <link href="resources/css/animate.css" rel="stylesheet">

        <link href="resources/css/xeditable.css" rel="stylesheet">

        <link href="resources/css/table.css" rel="stylesheet">
        <link href="resources/css/sb-admin.css" rel="stylesheet">
        <link href="resources/css/user.css" rel="stylesheet">
        <link rel="stylesheet"
              href="resources/css/font-awesome.min.css">
        <link href="resources/css/valid.css" rel="stylesheet">

        <script src="resources/js/lib/angular/angular.js"></script>
        <script src="resources/js/lib/angular/angular-route.js"></script>

        <script src="resources/js/controllers/index/indexApp.js"></script>
    </head>
    <body ng-controller="IndexController">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Zarejestruj sie</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="registerUser(newUser, newUserInfo)">
                    <div class="row form-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Imie</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName"
                                       placeholder="Imie" ng-model="newUserInfo.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nazwisko</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName"
                                       placeholder="Nazwisko" ng-model="newUserInfo.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">email</label>
                            <div class="col-sm-10">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" class="form-control" placeholder="email" ng-model="newUserInfo.email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="isCompany" class="col-sm-2 control-label">Firma</label>
                            <div class="col-sm-10">
                                <div class="input-group input-group-sm ">
                                    <!--                                                                                            <span class="input-group-addon">@</span>-->
                                    <input type="checkbox" class="form-control checkbox" id="isCompany" ng-model="newUserInfo.company" checked="false">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="companyName" class="col-sm-2 control-label">Nazwa firmy</label>
                            <div class="col-sm-10">
                                <div class="input-group input-group-sm">
                                    <!--                                                                    <span class="input-group-addon">@</span>-->
                                    <input type="text" class="form-control" id="companyName" ng-model="newUserInfo.companyName">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" ng-model="newUser.username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Haslo</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pass" ng-model="newUser.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Potwierdz haslo
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirmpass">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Nr telefonu</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="flat" ng-model="newUserInfo.phoneNumber">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="city" class="col-sm-2 control-label">Miasto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="city" ng-model="newUserInfo.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Ulica i numer domu</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="street" ng-model="newUserInfo.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Kod pocztwoy</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="flat" ng-model="newUserInfo.postalCode">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-sm"  >Submit</button>
                            <!--                            <button type="submit" class="btn btn-default btn-sm">Cancel</button>-->
                        </div>
                    </div>  
                </form>
            </div>
        </div>
    </body>
</html>
